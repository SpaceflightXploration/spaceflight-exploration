<!DOCTYPE html>
<html>
<head>
    <title>Spaceflight Exploration</title>
    <style>
    body {
        background-color: black;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    img {
        max-height: 100%;
        max-width: 100%;
    }

    @keyframes fadeOut {
        0% {
            opacity: 1;
        }
        100% {
            opacity: 0;
            display: none;
        }
    }

    @media (min-width: 768px) {
        img {
            width: 50%;
        }
    }
</style>
</head>
<body>
    <div id="contentContainer"></div>
    <img src="https://firebasestorage.googleapis.com/v0/b/sfs-bp-store.appspot.com/o/static%2Flogo%2F1694173396080.jpg?alt=media&token=2cca7eef-2e0d-42a8-ba86-9732d4c014e2" alt="Spaceflight Exploration" alt="Spaceflight Exploration">
</body>
<script>
    window.onload = function() {
        setTimeout(function() {
            let visited = sessionStorage.getItem('visited') || null;

            if (visited === null) {
                let img = document.querySelector('img');
                img.style.animation = 'fadeOut 1s ease-out forwards';
                
                setTimeout(function() {
                    window.location.replace('home.html');
                    console.log(sessionStorage.getItem('visited'));
                    sessionStorage.setItem('visited', '1');
                }, 1000); // Wait for 1 second after the fade-out animation

            } else if (visited === '1') {
                sessionStorage.setItem('visited', 'null');
            }
        }, 5000); // 5000 milliseconds = 5 seconds
    };
</script>
</html>
